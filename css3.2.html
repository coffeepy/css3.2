<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS 3.2</title>
    <style>
    body {
      margin: 0px;
      padding: 0px;
      width: 100%;
    }

      #wp-img {
        margin-top: 10px;
      }
      .top-bar {
        margin-top: -10px;
        height: 3em;
        width: inherit;
        background-color: black;

      }
      .form-input {
        margin: .5em;
      }
      .margin-left {
        margin-left: 1.5em;
      }
      #wp-img-thnail {
        height:2.5em;
        width: 3em;
        margin-bottom: -15px;
        margin-left: -17px;
      }
    </style>
  </head>
  <body>
    <div class="top-bar"></div>
      <img id="wp-img" class="margin-left" src="https://s.w.org/about/images/logos/wordpress-logo-hoz-rgb.png" />
    <div class="word-press-inputs">
      <form class="" action="index.html" method="post">
        <div class="form-input margin-left">
          Upload a theme <input type="file" name="wp-theme"></input>
        </div>
        <div class="form-input margin-left">
          or search in wordpress <input type="text" name="name" value="">
          <img id="wp-img-thnail" src="https://www.layerswp.com/wp-content/uploads/2015/09/logo-wordpress-300x244.png" alt="Word Press" />
        </div>

      </form>
    </body>
    </div>

</html>
